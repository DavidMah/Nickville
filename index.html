  <body>
    <div id="meta_container"></div>
    <div id="game_container">

      <div id="opening_container"     class="opening">
        <br /><br /><br /><br />
        <br /><br /><br /><br />
        <button id="opening_new"      class="opening box opening_item">New Game</button>
        <br /><br /><br /><br />
        <br /><br /><br /><br />
        <button id="opening_continue" class="opening box opening_item">Continue</button>
      </div>

      <div id="opening_background" class="opening">
      </div>

      <div id="background_container" class="background chat choice free menu">
        <img src="#" id="background_image" class="background"></img>
        <img src="#" id="person_image" class=""></img>
      </div>

      <div id="menu_button_container" class="menu_button container chat free menu">
        <button id="menu_button"    class="menu_button box">Menu</button>
      </div>

      <div id="menu_container" class="menu container">
        <div id="menu_items_container"   class="">
          <br /><br /><br />
          <button id="autosave_button"   class="menu_item box">Turn On Autosave</button>
          <br /><br /><br />
          <button id="save_button"       class="menu_item box">Save</button>
          <br /><br /><br />
          <button id="menu_achievements" class="menu_item box">Achievements</button>
          <br /><br /><br />
          <button id="menu_opening"      class="menu_item box">Main Menu</button>
        </div>
        <div id="menu_box"           class="menu box"></div>
      </div>

      <div id="status_container" class="container free">
        <div id="status_box"     class="box"></div>
        <div id="status_items">
          <span id="status_name"     class="status_item">Nick Teal</span><br />
          <span id="status_location" class="status_item">The Apartment</span>
        </div>
      </div>

      <div id="indicator_container" class="container free chat indicator">
        <div id="indicator_box"     class="box indicator"></div>
        <div id="indicator_area">The Apartment</div>
      </div>

      <div id="choice_container" class="container choice">
        <div id="choice_list"></div>
      </div>

        <div id="dialogue_box"  class="dialogue box"></div>

      </div>
