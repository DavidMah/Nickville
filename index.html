<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Nickville</title>
    <link href="nickville.css" type="text/css" rel="stylesheet"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/jquery.cookie.js" type="text/javascript"></script>
    <script src="nickville.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="meta_container"></div>
    <div id="game_container">
      <div id="loading_container" class="loading">
        <h1> Please Wait while the Game Loads... </h1>
        <div id="loading_bar" class="bar">
          <div id="progress_bar" class="bar"></div>
        </div>
        <button id="loading_skip" class="box">
          Skip<br />(Warning that things may not be
          loaded yet and <strong>will definitely look like crap</strong>)
        </button>

      </div>

      <div id="opening_container"     class="opening">
        <br /><br /><br /><br />
        <br /><br /><br /><br />
        <button id="opening_new"      class="opening box opening_item">New Game</button>
        <br /><br /><br /><br />
        <br /><br /><br /><br />
        <button id="opening_continue" class="opening box opening_item">Continue</button>
      </div>

      <div id="opening_background" class="opening">
      </div>

      <div id="background_container" class="background chat choice free menu reward">
        <img src="#" id="background_image" class="background"></img>
        <img src="#" id="person_image" class=""></img>
      </div>

      <div id="menu_button_container" class="menu_button container chat free menu">
        <button id="menu_button"    class="menu_button box">Menu</button>
      </div>

      <div id="menu_container" class="menu container">
        <div id="menu_items_container"   class="menu">
          <br /><br /><br />
          <button id="autosave_button"   class="menu_item box">Turn On Autosave</button>
          <br /><br /><br />
          <button id="save_button"       class="menu_item box">Save</button>
          <br /><br /><br />
          <button id="menu_relationships"class="menu_item box">Relationships</button>
          <br /><br /><br />
          <button id="menu_achievements" class="menu_item box">Achievements</button>
          <br /><br /><br />
          <button id="menu_opening"      class="menu_item box">Main Menu</button>
        </div>
        <dl id="data_container" class="container relationship achievements"></dl>
        <div id="menu_box"           class="menu box"></div>
      </div>

      <div id="reward_container" class="container reward box">
        <button id="reward_back" class="reward box"> Back </button>
        <div id="reward_message" class="reward"></div>
      </div>

      <div id="status_container" class="container free">
        <div id="status_box"     class="box"></div>
        <div id="status_items">
          <span id="status_name"     class="status_item">Nick Teal</span><br />
          <span id="status_location" class="status_item">The Apartment</span>
        </div>
      </div>

      <div id="indicator_container" class="container free chat indicator">
        <div id="indicator_box"     class="box indicator"></div>
        <div id="indicator_area">The Apartment</div>
      </div>

      <div id="choice_container" class="container choice">
        <div id="choice_list"></div>
      </div>

      <!--<div id="love_container" class="container love">
        <div id="love list">
          <button id="love_talk"   class="love_item box">Make Conversation</button>
          <button id="love_chill"  class="love_item box">Play Video Games</button>
          <button id="love_footsy" class="love_item box">Play Footsy right here</button>
          <button id="love_sex"    class="love_item box">Rape</button>
        </div>
      </div>-->

    <div id="description_container" class="description free love box">
      <div id="description_area"    class="description free love">
        <div id="description_message" class="description free love"></div>
        <div id="description_love" class="description love"></div>
      </div>
    </div>

    <table id="love_container" class="love">
      <tr>
        <td width=100px align=center>
          <div class="love_item_container">
            <button id="love_talk" class="love_item box">Make Conversation</button>
          </div>
        </td>
        <td width=100px align=center>
          <div class="love_item_container">
            <button id="love_chill" class="love_item box">Play Video Games</button>
          </div>
        </td>
        <td width=100px align=center>
          <div class="love_item_container">
            <button id="love_footsy" class="love_item box">Play Footsy right here</button>
          </div>
        </td>
        <td width=100px align=center>
          <div class="love_item_container">
            <button id="love_sex"    class="love_item box">Rape</button>
          </div>
        </td>
      <tr>
    </table>

      <div id="dialogue_container" class="container chat">
        <div id="dialogue_box"  class="dialogue box"></div>
        <div id="dialogue_area" class="dialogue"></div>
      </div>

      <div id="travel_container" class="container free">
        <div id="travel_links"></div>
      </div>
    </div>
  </body>
</html>
